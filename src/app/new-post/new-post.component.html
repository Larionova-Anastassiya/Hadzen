<div id="newPost">
  <h1>Новый пост:</h1>
  <form id="blog-form">
    <label for="blog-name">Название блога:</label>
    <input type="text" id="blog-name" name="blog-name" required>

    <label for="blog-text">Текст блога:</label>
    <textarea id="blog-text" name="blog-text" required></textarea>

    <label for="blog-image">Изображение блога:</label>
    <input type="file" id="blog-image" name="blog-image">

    <button type="submit">Добавить блог</button>
  </form>
</div>
